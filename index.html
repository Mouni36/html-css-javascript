<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO App</title>
</head>
<body>
    <div class="container">
        <h1>TO-DO App</h1>

        <div id="task-container">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
